apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: internal-app
    namespace: k8s-apps
  name: internal-app
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: internal-app
  template:
    metadata:
      labels:
        app: internal-app
    spec:
      containers:
        - name: internal-app
          image: internal-app:0.0.1
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: internal-app-configmap
                  key: spring_profiles_active
